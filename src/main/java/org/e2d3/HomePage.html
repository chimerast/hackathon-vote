<!DOCTYPE html>
<html lang="ja" xmlns:wicket>
<head>
<meta charset="UTF-8">
<title>Hackathon</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/main.css" />
</head>
<body>
  <div class="container">
    <div class="pull-right" style="margin-top: 20px">
      <a href="#" wicket:id="logout">ログアウト</a>
    </div>
    <p style="margin-top: 20px">
      <a href="#" wicket:id="edit" class="btn btn-primary">チームの作品を登録する</a>
      <a href="#" wicket:id="view" class="btn btn-info">チームの作品を表示する</a>
    </p> 
    <p style="margin-top: 20px">
      <a href="/document/" class="btn btn-primary">各種ドキュメント</a>
    </p> 
  
    <h3>評価</h3>
    <table class="table">
      <tbody wicket:id="teams">
        <tr>
          <td colspan="2">チーム: <span wicket:id="id"></span></td>
        </tr>
        <tr>
          <td colspan="2">作品名: <a href="#" wicket:id="url" target="_blank"><span wicket:id="title">作品名</span></a></td>
        </tr>
        <tr>
          <td colspan="2">メンバー: <span wicket:id="members"></span></td>
        </tr>
        <tr>
          <td colspan="2">コメント: <span wicket:id="comment"></span></td>
        </tr>
        <tr>
          <td>インタラクション</td>
          <td><a href="#" wicket:id="action">action</a></td>
        </tr>
        <tr>
          <td>グラフィック</td>
          <td><a href="#" wicket:id="visual">visual</a></td>
        </tr>
        <tr>
          <td>メッセージ</td>
          <td><a href="#" wicket:id="story">story</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
